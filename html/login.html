<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesi√≥n - Aprende Jugando</title>
  <link rel="icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Iniciar sesi√≥n</h1>

    <form class="login-form">
      <div class="form-group">
        <label for="user">Usuario o correo</label>
        <input type="text" id="user" name="user" placeholder="Tu usuario o correo" required />
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <button type="button" class="toggle-password">üëÅÔ∏è</button>
        </div>
        <small class="hint">M√≠nimo 8 caracteres</small>
      </div>

      <button type="submit" class="btn-login">Iniciar sesi√≥n</button>
      <p class="forgot">¬øOlvidaste tu contrase√±a?, clic <a href="/html/recuperar.html">aqu√≠</a></p>
    </form>

    <!-- Nubes -->
    <img src="/assets/cloud.png" alt="Nube" class="cloud c1" />
    <img src="/assets/cloud.png" alt="Nube" class="cloud c2" />
    <img src="/assets/cloud.png" alt="Nube" class="cloud c3" />
  </div>

  <script>
    // Mostrar u ocultar contrase√±a
    document.querySelector('.toggle-password').addEventListener('click', () => {
      const inp = document.getElementById('password');
      inp.type = inp.type === 'password' ? 'text' : 'password';
    });

    // Manejo del formulario de inicio de sesi√≥n
    document.querySelector('.login-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const user = document.getElementById('user').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user, password })
        });

        const result = await response.json();

        if (result.success) {
          // Guardar usuarioId
          localStorage.setItem("usuarioId", result.usuarioId);

          // Verificar si ya hay configuraci√≥n guardada
          const dificultad = localStorage.getItem("dificultad");
          const materia = localStorage.getItem("materia");

          if (dificultad && materia) {
            alert(`Bienvenido de nuevo. Tienes guardada la configuraci√≥n: ${dificultad} / ${materia}`);
          } else {
            alert('Inicio de sesi√≥n exitoso. A√∫n no has configurado tu juego.');
          }

          // Redirigir a la interfaz del juego
          window.location.href = '/html/interfazjuego.html';
        } else {
          alert(result.message || 'Credenciales inv√°lidas');
        }
      } catch (error) {
        alert('Error al conectar con el servidor');
        console.error(error);
      }
    });
  </script>
</body>
</html>
