<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta avance del juego</title>
  <link rel="icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Pangolin&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Pangolin', cursive;
      background: linear-gradient(180deg, #2c89f9 0%, #ffffff 100%);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      padding: 2vh;
    }

    .avance-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 700px;
      z-index: 10;
      text-align: center;
    }

    .avance-title {
      font-family: 'Cabin Sketch', cursive;
      font-size: clamp(2rem, 5vw, 2.5rem);
      color: #2c89f9;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #2c89f9;
      text-align: left;
    }

    .input-icon-wrapper {
      position: relative;
      width: 100%;
    }

    .input-icon-wrapper input {
      width: 100%;
      padding: 1rem 1rem 1rem 2.5rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-family: 'Pangolin', cursive;
    }

    .input-icon-wrapper span {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #888;
    }

    .avance-subtitle {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 1.5rem 0 0.75rem;
      color: #2c89f9;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    table th,
    table td {
      border: 1px solid #555;
      padding: 0.6rem 0.3rem;
      text-align: center;
    }

    table th {
      background-color: #e6f0ff;
      font-weight: bold;
      color: #2c89f9;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .cloudAvance {
      position: absolute;
      width: 180px;
      opacity: 0.8;
      z-index: 0;
    }

    .ca1 { top: 10%; left: -100px; }
    .ca2 { bottom: 15%; right: -100px; }
  </style>
</head>
<body>
  <div class="avance-container">
    <h1 class="avance-title">Consulta avance del juego</h1>

    <div class="form-group">
      <label for="correo">Correo del tutorado</label>
      <div class="input-icon-wrapper">
        <span>游닎</span>
        <input type="email" id="correo" placeholder="mail@example.com" required />
      </div>
    </div>

    <p class="avance-subtitle">Progreso del juego</p>
    <table>
      <thead>
        <tr>
          <th>Materia</th>
          <th>Niveles superados</th>
          <th>Dificultad</th>
          <th>Niveles correctos</th>
          <th>Niveles incorrectos</th>
          <th>Progreso del juego</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llenar치 din치micamente -->
      </tbody>
    </table>
  </div>

  <!-- Nubes -->
  <img src="/assets/cloud.png" alt="Nube" class="cloudAvance ca1" />
  <img src="/assets/cloud.png" alt="Nube" class="cloudAvance ca2" />

  <script>
    const correoInput = document.getElementById('correo');
    const tablaBody = document.querySelector('tbody');

    correoInput.addEventListener('change', async () => {
      const correo = correoInput.value.trim();
      if (!correo) return;

      tablaBody.innerHTML = "";

      try {
        const response = await fetch('http://localhost:3000/progreso', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo })
        });

        const data = await response.json();

        if (!data || data.length === 0) {
          tablaBody.innerHTML = `<tr><td colspan="6">No se encontr칩 progreso para este correo.</td></tr>`;
          return;
        }

        data.forEach(registro => {
          const fila = `
            <tr>
              <td>${registro.materia}</td>
              <td>${registro.niveles_correctos + registro.niveles_incorrectos}</td>
              <td>${registro.dificultad}</td>
              <td>${registro.niveles_correctos}</td>
              <td>${registro.niveles_incorrectos}</td>
              <td>${registro.progreso.toFixed(0)}%</td>
            </tr>`;
          tablaBody.innerHTML += fila;
        });
      } catch (err) {
        console.error('Error al consultar:', err);
        tablaBody.innerHTML = `<tr><td colspan="6">Ocurri칩 un error al consultar el servidor.</td></tr>`;
      }
    });
  </script>
</body>
</html>
