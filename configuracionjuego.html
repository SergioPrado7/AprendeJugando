<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuraci√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Pangolin&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pangolin', cursive;
      background: linear-gradient(180deg, #2c89f9 0%, #ffffff 100%);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Cabin Sketch', cursive;
      font-size: 3rem;
      color: white;
      margin-bottom: 2rem;
      text-shadow: 2px 2px rgba(0,0,0,0.2);
    }

    .config-box {
      background: white;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 2rem;
      text-align: left;
    }

    .section p {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: white;
      transition: background 0.3s;
    }

    .btn.green { border-color: #28a745; color: #28a745; }
    .btn.green:hover { background: #28a745; color: white; }

    .btn.orange { border-color: #ff9800; color: #ff9800; }
    .btn.orange:hover { background: #ff9800; color: white; }

    .btn.red { border-color: #e53935; color: #e53935; }
    .btn.red:hover { background: #e53935; color: white; }

    .btn.blue { border-color: #2196f3; color: #2196f3; }
    .btn.blue:hover { background: #2196f3; color: white; }

    .btn.accept {
      background: #0066ff;
      color: white;
      border: none;
      margin-top: 1rem;
      margin: auto;
    }

    .cloud {
      position: absolute;
      z-index: 0;
      width: 150px;
      opacity: 0.8;
    }

    .cloud1 { top: 15%; right: 75%; width: 20%;}
    .cloud2 { top: 40%; right: 5%; width: 20%;}
  </style>
</head>
<body>
  <h1>Configuraci√≥n</h1>

  <div class="config-box">
    <div class="section">
      <p>Selecciona la dificultad</p>
      <div class="options">
        <button class="btn green">üòä F√°cil</button>
        <button class="btn orange">üòê Normal</button>
        <button class="btn red">‚òπÔ∏è Dif√≠cil</button>
      </div>
    </div>

    <div class="section">
      <p>Selecciona la materia</p>
      <div class="options">
        <button class="btn blue">üìò Lectura</button>
        <button class="btn green">‚öôÔ∏è L√≥gica</button>
        <button class="btn red">üÖ∞Ô∏è Matem√°tica</button>
      </div>
    </div>

    <button class="btn accept">Aceptar</button>
  </div>

  <!-- Nubes -->
  <img src="/assets/cloud.png" class="cloud cloud1" alt="nube" />
  <img src="/assets/cloud.png" class="cloud cloud2" alt="nube" />
</body>
</html>
