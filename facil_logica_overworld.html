        <script>
            // Bloquear niveles 2 a 5 por defecto
            for (let i = 2; i <= 5; i++) {
                const enlace = document.querySelector(`.Nivel${i}`);
                if (enlace) {
                    enlace.style.pointerEvents = "none";
                    enlace.style.opacity = "0.5";
                }
            }
            const params = new URLSearchParams(window.location.search);
            const nivelCompletado = params.get("nivel");

            if (nivelCompletado) {
                // Marcar el nivel completado con check
                const enlaceNivel = document.querySelector(`.Nivel${nivelCompletado}`);
                if (enlaceNivel) {
                    enlaceNivel.textContent += " ✓";
                    enlaceNivel.style.color = "green";
                }

                // Desbloquear el siguiente nivel
                const siguiente = parseInt(nivelCompletado) + 1;
                const enlaceSiguiente = document.querySelector(`.Nivel${siguiente}`);
                if (enlaceSiguiente) {
                    enlaceSiguiente.href = `/nivel${siguiente}_logica_facil.html`;
                    enlaceSiguiente.style.pointerEvents = "auto";
                    enlaceSiguiente.style.opacity = "1";

        </script>
    </main>
</body>

</html>
