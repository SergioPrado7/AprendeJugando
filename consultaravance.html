<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta avance del juego</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Pangolin&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Pangolin', cursive;
      background: linear-gradient(180deg, #2c89f9 0%, #ffffff 100%);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      padding: 2vh;
    }

    .avance-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 700px;
      z-index: 10;
      text-align: center;
    }

    .avance-title {
      font-family: 'Cabin Sketch', cursive;
      font-size: clamp(2rem, 5vw, 2.5rem);
      color: #2c89f9;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #2c89f9;
      text-align: left;
    }

    .input-icon-wrapper {
      position: relative;
      width: 100%;
    }

    .input-icon-wrapper input {
      width: 100%;
      padding: 1rem 1rem 1rem 2.5rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-family: 'Pangolin', cursive;
    }

    .input-icon-wrapper span {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #888;
    }

    .avance-subtitle {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 1.5rem 0 0.75rem;
      color: #2c89f9;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    table th,
    table td {
      border: 1px solid #555;
      padding: 0.6rem 0.3rem;
      text-align: center;
    }

    table th {
      background-color: #e6f0ff;
      font-weight: bold;
      color: #2c89f9;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="avance-container">
    <h1 class="avance-title">Consulta avance del juego</h1>

    <div class="form-group">
      <label for="correo">Correo del tutorado</label>

    <table>
      <thead>
        <tr>
          <th>Materia</th>
          <th>Niveles superados</th>
          <th>Dificultad</th>
          <th>Niveles correctos</th>
          <th>Niveles incorrectos</th>
          <th>Progreso del juego</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lectura</td>
          <td>10</td>
          <td>Normal</td>
          <td>5</td>
          <td>3</td>
          <td>30%</td>
        </tr>

        </tr>
        <tr>
          <td>LÃ³gica</td>
          <td>40</td>
          <td>Normal</td>
          <td>25</td>

          <td>100%</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
